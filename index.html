<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather in <span id="city">Düsseldorf</span></h1>
        <h2>Last updated: <span id=date>Monday 09:00</span></h2>
       <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy" id="icon" class="float-left" />
                <div class="float-left">
                   <span class="temperature" id= "temperature">15</span><span class ="units"> °C | °F</span> 
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><span id="description">Cloudy</span></li>
                <li>Humidity: <span id="humidity">60</span>%</li>
                <li>Wind: <span id="wind">20</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="form"><form class="search-form" id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city here"
            autocomplete="on"
            autofocus="on"
          />
          <input type="submit" class="search-button shadow-sm" value="Go" />
           <button
                class="current-location-button"
                id = "current-location-button"
              >Current location
              </button>
        </form></div>
      </div>
      <div class="github-link">
        <small><a href="https://github.com/ulg1996/SheCodes-Plus-Project-" target="_blank">Open-source code</a
        >
        by Ursula Goddard</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
